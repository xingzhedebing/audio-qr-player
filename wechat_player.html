<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .loading {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }

        .error {
            color: #e74c3c;
            font-size: 16px;
            margin: 20px 0;
            padding: 15px;
            background: #ffeaa7;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .song-info {
            margin: 20px 0;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .controls {
            margin: 30px 0;
        }

        .play-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .debug-info {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }

        .tip {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加载状态 -->
        <div id="loadingState">
            <div class="loading">🎵</div>
            <h2>正在加载音频...</h2>
            <p>请稍候片刻</p>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" style="display: none;">
            <div class="error">
                <strong>⚠️ 加载失败！</strong><br>
                <span id="errorMessage">音频文件无法访问</span>
            </div>
            <div id="debugInfo" class="debug-info" style="display: none;">
                <strong>🔧 调试信息：</strong><br>
                <div id="debugDetails"></div>
            </div>
        </div>

        <!-- 播放器内容 -->
        <div id="playerContent" style="display: none;">
            <div class="song-info">
                <div class="song-title" id="songTitle">音频文件</div>
            </div>

            <!-- 音频元素 -->
            <audio id="audioPlayer" controls preload="metadata" crossorigin="anonymous">
                <source id="audioSource" type="audio/mpeg">
                您的浏览器不支持音频播放功能
            </audio>

            <div class="controls">
                <button class="play-btn" onclick="togglePlay()">
                    <span id="playIcon">▶️</span> 
                    <span id="playText">点击播放</span>
                </button>
                <br>
                <button class="download-btn" onclick="downloadAudio()">
                    📥 下载音频
                </button>
            </div>

            <div class="tip">
                💡 提示：在微信中播放音频时，建议佩戴耳机以获得更好的音质体验
            </div>
        </div>
    </div>

    <script>
        let audioPlayer = null;
        let audioUrl = '';
        let fileName = '';
        let loadTimeout = null;

        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 解析文件名
        function parseFileName(url) {
            try {
                const parts = url.split('/');
                const fullName = parts[parts.length - 1];
                const decodedName = decodeURIComponent(fullName);
                return decodedName.replace(/\.(mp3|wav|m4a|flac|aac|ogg)$/i, '');
            } catch (e) {
                return '音频文件';
            }
        }

        // 显示调试信息
        function showDebugInfo(info) {
            document.getElementById('debugDetails').innerHTML = info;
            document.getElementById('debugInfo').style.display = 'block';
        }

        // 显示错误
        function showError(message) {
            clearTimeout(loadTimeout);
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('playerContent').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'block';
        }

        // 音频加载完成
        function onAudioLoaded() {
            clearTimeout(loadTimeout);
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('playerContent').style.display = 'block';
            console.log('音频加载成功！');
        }

        // 音频加载错误
        function onAudioError() {
            clearTimeout(loadTimeout);
            const error = audioPlayer.error;
            let errorMsg = '音频文件加载失败';
            let debugMsg = `URL: ${audioUrl}<br>文件名: ${fileName}<br>`;
            
            if (error) {
                switch (error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMsg = '音频播放被中断';
                        debugMsg += 'Error: MEDIA_ERR_ABORTED';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMsg = '网络错误，无法加载音频';
                        debugMsg += 'Error: MEDIA_ERR_NETWORK';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMsg = '音频文件损坏或格式不支持';
                        debugMsg += 'Error: MEDIA_ERR_DECODE';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMsg = '音频格式不支持或文件不存在';
                        debugMsg += 'Error: MEDIA_ERR_SRC_NOT_SUPPORTED';
                        break;
                    default:
                        debugMsg += 'Error: 未知错误 ' + error.code;
                        break;
                }
            }
            
            showError(errorMsg);
            showDebugInfo(debugMsg);
        }

        // 播放状态变化
        function onPlay() {
            document.getElementById('playIcon').textContent = '⏸️';
            document.getElementById('playText').textContent = '暂停';
        }

        function onPause() {
            document.getElementById('playIcon').textContent = '▶️';
            document.getElementById('playText').textContent = '播放';
        }

        function onEnded() {
            document.getElementById('playIcon').textContent = '🔄';
            document.getElementById('playText').textContent = '重新播放';
        }

        // 切换播放状态
        function togglePlay() {
            if (!audioPlayer) return;

            if (audioPlayer.paused || audioPlayer.ended) {
                audioPlayer.play().catch(e => {
                    console.log('播放失败:', e);
                    alert('播放失败，请尝试刷新页面');
                });
            } else {
                audioPlayer.pause();
            }
        }

        // 下载音频
        function downloadAudio() {
            if (!audioUrl) {
                alert('音频文件不可用');
                return;
            }

            try {
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = fileName + '.mp3';
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                window.open(audioUrl, '_blank');
            }
        }

        // 初始化播放器
        function initPlayer() {
            audioUrl = getUrlParam('url');
            
            if (!audioUrl) {
                showError('缺少音频文件参数');
                return;
            }

            fileName = parseFileName(audioUrl);
            document.getElementById('songTitle').textContent = fileName;
            document.title = fileName + ' - 音频播放';

            audioPlayer = document.getElementById('audioPlayer');
            document.getElementById('audioSource').src = audioUrl;

            // 事件监听
            audioPlayer.addEventListener('loadeddata', onAudioLoaded);
            audioPlayer.addEventListener('loadedmetadata', onAudioLoaded);
            audioPlayer.addEventListener('canplay', onAudioLoaded);
            audioPlayer.addEventListener('error', onAudioError);
            audioPlayer.addEventListener('play', onPlay);
            audioPlayer.addEventListener('pause', onPause);
            audioPlayer.addEventListener('ended', onEnded);

            // 30秒超时
            loadTimeout = setTimeout(() => {
                if (document.getElementById('loadingState').style.display !== 'none') {
                    let debugInfo = `音频URL: ${audioUrl}<br>文件名: ${fileName}<br>`;
                    debugInfo += `ReadyState: ${audioPlayer.readyState}<br>`;
                    debugInfo += `NetworkState: ${audioPlayer.networkState}<br>`;
                    debugInfo += `超时: 30秒<br>`;
                    debugInfo += `建议: 检查网络连接或尝试刷新页面`;
                    
                    showError('音频加载超时');
                    showDebugInfo(debugInfo);
                }
            }, 30000);

            // 开始加载
            audioPlayer.load();
            console.log('开始加载音频:', audioUrl);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
